<div class="container">
    <h1 class="text-center mb-3 ">Todo List with Rohit</h1>
  
    <add-todo (todoAdd)="addTodo($event)" ></add-todo>
    <h4>Your Todos</h4>

    <div *ngIf="this.todos.length===0; else elseBlock">No Todos to display</div>

    <ng-template #elseBlock>
        <div *ngFor = "let todo of todos; index as i">

            <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="checkboxClick($event)"></app-todo-item>
           <!--  <li>{{todo.sno}} - {{todo.title}} - {{todo.desc}} </li> -->
        
        </div>
    </ng-template>

</div>
