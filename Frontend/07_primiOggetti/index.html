<body>

    <!-- parte alta del sito -->
    <div id="testata">
        <h1>Agenzia Fighissima!!</h1>
        <h3>Ovunque nel mondo, anche per poracci come te!</h3>
    </div> 

    <!-- del form di inserimento -->
    <div id="contenitore">
        <form action="" id="formInserimento">

            <table>
                <tr>
                    <th colspan="2">
                        Dettagli Viaggio
                    </th>
                </tr>
                <tr>
                    <td>Destinazione</td>
                    <td>
                        <input type="text" id="destinazione" placeholder="es. Roma">

                    </td>
                </tr>
                <tr>
                    <td>Data Partenza</td>
                    <td>
                        <input type="date" id="dataPartenza">
                    </td>
                </tr>
                <tr>
                    <td>Permanenza</td>
                    <td>
                        <input type="number" id="permanenza" placeholder="1" 
                            onblur= "preventivo.value = costoGiornaliero.value * permanenza.value">
                    </td>
                </tr>
                <tr>
                    <td>Costo Giornaliero</td>
                    <td>
                        <input type="number" id="costoGiornaliero" placeholder="35.00"
                            onblur= "preventivo.value = costoGiornaliero.value * permanenza.value">
                    </td>

                </tr>
                <tr>
                    <td>Immagine</td>
                    <td>
                        <input type="url" id="immagine" placeholder="../www.foto.it">
                    </td>

                </tr>
                <tr>
                    <td>Descrizione</td>
                    <td>
                        <textarea name="" id="descrizione" cols="30" rows="10" placeholder="C'era una volta"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Preventivo</td>
                    <td>
                        <output id = "preventivo"></output>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="Reset" onclick="svuota()">
                    </td>
                    <td>
                        <input type="button" value="Salva" onclick="aggiungi()">
                    </td>
                </tr>
            </table>

        </form>
    </div>

    <!-- graficare i viaggi gia salvati -->
    <div id="contenitoreViaggi">

    </div>

    <script src="Logica.js"></script>
    <script>grafica()</script>
</body>
</html>
