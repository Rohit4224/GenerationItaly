<!DOCTYPE html>
<html>
<head>
    <title>Update Character</title>
</head>
<body>
    <h1>Update Character</h1>
    <form id="updateForm">
        <label for="characterName">Name:</label><br>
        <input type="text" id="characterName" name="characterName"><br>
        <label for="alias">Alias:</label><br>
        <input type="text" id="alias" name="alias"><br>
        <label for="characterImage">Image URL:</label><br>
        <input type="text" id="characterImage" name="characterImage"><br>
        <label for="characterDescription">Description:</label><br>
        <input type="text" id="characterDescription" name="characterDescription"><br>
        <label for="superpower">Superpower:</label><br>
        <input type="text" id="superpower" name="superpower"><br>
        <label for="alignment">Alignment:</label><br>
        <input type="text" id="alignment" name="alignment"><br>
        <input type="submit" value="Update">
    </form>

    <script src="script.js"></script>
</body>
</html>
