<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bevande</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bevande.js" ></script>
</head>
<body>
    <h2>Lista Bevande</h2>
    <img src="imgs/MIT_Universe_mobile.webp" alt="" width="200px">

    <hr>

    <table>
        <tr>
            <td>Nome</td>
            <td>Prezzo</td>
            <td>Dattaglio</td>
            <td>ELIMINA</td>
        </tr>
        <tr th:each="bevanda : ${bevande}">
            <td th:text = "${bevanda.nome}" ></td>
            <td th:text = ${bevanda.prezzo}></td>
            <td><a th:href="|/dettaglioBevanda?id=${bevanda.id}|">Details</a></td>
            <!-- <td><a th:href="|/dettaglioBevanda/${bevanda.id}|">Details</a></td> --> <!-- meno soncigliato -->
            <td><a th:href="|/eliminaBevanda?id=${bevanda.id}|">ELIMINA</a></td>
        </tr>
    </table>

    <hr>
    <h1>Inserisci una bevanda</h1>
    
    <form action="/inserisciBevanda" method="post">
        
        <label for="nome">Nome Bevanda</label>
        <input type="text" name="nome" placeholder="Nome Bevanda">
        <br>
        <label for="prezzo">Prezzo</label>
        <input type="text" name="prezzo" placeholder="Prezzo">
        <br>
        <input type="submit" value="CREA BEVANDA">

    </form>

    <h1>Modifica una bevanda</h1>
    <select id="bevandaSelection" onchange="onSelectionchange()">
        <option th:id = "|bev_${bevanda.id}|" 
                th:value = "|bev_${bevanda.id}|" 
                th:each="bevanda : ${bevande}" 
                th:text = "|${bevanda.id} - ${bevanda.nome}|" 
                th:id-bevanda="${bevanda.id}" 
                th:nome-bevanda = "${bevanda.nome}" 
                th:prezzo-bevanda="${bevanda.prezzo}"></option>
    </select>
    
    <form action="/modificaBevanda" method="post">
        <input id="inputIdBevanda" type="hidden" name="id">
        <label for="nome">Nome Bevanda</label>
        <input id="inputNomeBevanda" type="text" name="nome" placeholder="Nome Bevanda">
        <br>
        <label for="prezzo">Prezzo</label>
        <input id="inputPrezzoBevanda" type="text" name="prezzo" placeholder="Prezzo">
        <br>
        <input type="submit" value="Modifica BEVANDA">

    </form>

</body>
</html>
